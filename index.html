<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Password Generator</title>
  </head>
  <body class="bodyMio">
    <div class="containerMio">
      <h1 class="display-1">Password Generator</h1>
      <div class="input">
        <input
          type="number"
          name="length"
          id="length"
          value="8"
          min="1"
          max="30"
          step="1"
          class="btn btn-light btn-lg form-control"
        />
        <small>Lunghezza Password (compresa tra 1 e 30)</small>
      </div>
      <div class="submit">
        <input
          type="submit"
          class="btn btn-light btn-lg form-control"
          onclick="generaPassword()"
          value="Genera Password"
        />
      </div>
      <div class="output">
        <input type="text" class="btn btn-light btn-lg form-control" name="password" id="password" />
        <small>Password generata</small>
      </div>

      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
